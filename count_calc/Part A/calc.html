<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <h2 id="header">Hello,</h2>
    <input value="" id="username" />
    <div class="container">
      <label for="a">Enter the First Number</label><br /><br />
      <input type="text" id="a" name="a" /><br /><br /><br />
      <label for="b">Enter the Second Number</label><br /><br />
      <input type="text" id="b" name="b" /> <br /><br /><br />
      <div class="container2">
        <label for="result">The Result</label><br /><br />
        <input type="text" disabled id="result" name="result" />
        <br /><br /><br />
        <button class="btn" id="add">Addition</button>
        <button class="btn" id="subtract">Subtraction</button>
        <button class="btn" id="multiply">Multiplication</button>
        <button class="btn" id="divide">Division</button> <br /><br />
      </div>
    </div>
  </body>
  <script>
    let paramString = document.URL.split("?")[1];
    let queryString = new URLSearchParams(paramString);
    for (let pair of queryString.entries()) {
      var x = pair[1];
      console.log(x);
      document.getElementById("username").value = x;
    }
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.numeric@1.0.0/jquery.numeric.min.js"></script>
  <script src="main.js"></script>
</html>
